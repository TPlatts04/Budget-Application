<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Budget Application | Thomas Platts</title>
</head>
<body id="body">
  
  <main class="income-section">
    <div id="wrapper">
      <form class="overall" id="form">
        <div class="container">
          <h1 class="title">Budget Calculator</h1>
          <h2 class="income-title">Income</h2>
          <!--Income-->
          <div class="budget">
            <div class="after-tax-pay">
              <label for="after-tax" class="tax-label" id="tax-label">After Tax Income (£)/yr:</label>
              <input type="number" name="AfterTax" id="after-tax" class="after-tax" value="" min="0">
            </div>
            <div class="secondary-income-pay">
              <label for="secondary-income" class="secondary-income-label" id="secondary-income-label">Secondary Income (£)/yr:</label>
              <input type="number" name="SecondaryIncome" id="secondary-income" class="secondary-income" value="" min="0">
            </div>
            <div class="work-bonus">
              <label for="bonus-work" class="bonus-label" id="bonus-label">Work Bonus Pay (£):</label>
              <input type="number" name="WorkBonus" id="bonus-work" class="bonus-work" value="" min="0">
            </div>
            <div class="pension-cont">
              <label for="pension" class="pension-label" id="pension-label">Pension Cont. (%)/mo:</label>
              <input type="number" name="Pension" id="pension" class="pension" value="" min="0">
            </div>
            <!--Expenses-->
            <div class="expenses">
              <h1 class="expense-title">Expenses</h1>
              <div class="mortgage-rent-payment">
                <label for="mortgage-rent-pay" class="mortgage-label" id="mortgage-label">Mortgage/Rent (£)/mo:</label>
                <input type="number" name="MortgageRent" id="mortgage-rent-pay" class="mortgage-rent-pay" value="" min="0">
              </div>
              <div class="utility-payment">
                <label for="utility-costs" class="utility-label" id="utility-label">Utility Costs (£)/mo:</label>
                <input type="number" name="UtilityCosts" id="utility-costs" class="utility-costs" value="" min="0">
              </div>
              <div class="home-insurance-payment">
                <label for="home-insurance" class="home-insurance-label" id="home-insurance-label">Home Insurance (£)/mo:</label>
                <input type="number" name="HomeInsurance" id="home-insurance" class="home-insurance" value="" min="0">
              </div>
              <div class="council-tax-payment">
                <label for="council-tax" class="council-tax-label" id="council-tax-label">Council Tax (£)/mo:</label>
                <input type="number" name="CouncilTax" id="council-tax" class="council-tax" value="" min="0">
              </div>
              <div class="internet-payment">
                <label for="internet" class="internet-label" id="internet-label">Internet (£)/mo:</label>
                <input type="number" name="Internet" id="internet" class="internet" value="" min="0">
              </div>
              <div class="phone-payment">
                <label for="phone-bill" class="phone-bill-label" id="phone-bill-label">Phone Payments (£)/mo:</label>
                <input type="number" name="CouncilTax" id="phone-bill" class="phone-bill" value="" min="0">
              </div>
              <div class="car-insurance-payment">
                <label for="car-insurance" class="car-insurance-label" id="car-insurance-label">Car Insurance (£)/mo:</label>
                <input type="number" name="CarInsurance" id="car-insurance" class="car-insurance" value="" min="0">
              </div>
              <div class="car-finance-payment">
                <label for="car-finance" class="car-finance-label" id="car-finance-label">Car Finance (£)/mo:</label>
                <input type="number" name="CouncilTax" id="car-finance" class="car-finance" value="" min="0">
              </div>
              <div class="shopping-payment">
                <label for="shopping" class="shopping-label" id="shopping-label">Shopping Costs (£)/mo:</label>
                <input type="number" name="Shopping" id="shopping" class="shopping" value="" min="0">
              </div>
              <div class="subscriptions-payment">
                <label for="subscription" class="subscription-label" id="subscription-label">Subscriptions (£)/mo:</label>
                <input type="number" name="Subscriptions" id="subscription" class="subscription" value="" min="0">
              </div>
              <div class="cc-debt-payment">
                <label for="cc-debt" class="cc-debt-label" id="cc-debt-label">Credit Card Debt (£)/mo:</label>
                <input type="number" name="CCDebt" id="cc-debt" class="cc-debt" value="" min="0">
              </div>
              <div class="other-payment">
                <label for="other" class="other-label" id="other-label">Other (£)/mo:</label>
                <input type="number" name="Other" id="other" class="other" value="" min="0">
              </div>
            </div>
            <button class="submit" id="submit" type="submit" value="Calculate">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
