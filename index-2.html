<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles-2.css">
  <title>Tax Calculator</title>
</head>
<body>
  
  <main class="container">
    <div class="calculator">
      <h1 class="title">
        Tax Calculator
      </h1>
    </div>
    <h1 class="how-pay" id="how-pay">
      How are you paid?
    </h1>
    <form class="information" id="information">
      <label for="hourly-pay" id="hourly-pay-label" class="hourly-pay-label">Hourly</label>
      <input type="radio" name="radiobtn" id="hourly-pay" class="hourly-pay">
      <label for="daily-pay" id="daily-pay-label" class="daily-pay-label">Daily</label>
      <input type="radio" name="radiobtn" id="daily-pay" class="daily-pay">
      <label for="weekly-pay" id="weekly-pay-label" class="weekly-pay-label">Weekly</label>
      <input type="radio" name="radiobtn" id="weekly-pay" class="weekly-pay">
      <label for="monthly-pay" id="monthly-pay-label" class="monthly-pay-label">Monthly</label>
      <input type="radio" name="radiobtn" id="monthly-pay" class="monthly-pay">
      <label for="annually-pay" id="annually-pay-label" class="annually-pay-label">Annually</label>
      <input type="radio" name="radiobtn" id="hourannually" class="annually-pay">
      <input type="submit" value="Calculate" class="submit" id="submit">
    </form>
    <form class="enter-pay" id="enter-pay">
      <label for="total-pay">Enter your pay here (£): </label>
      <input type="number" name="pay" id="total-pay" class="total-pay">
    </form>
    <div class="brackets" id="brackets">
      <p>TAX Brackets:</p>
      <p>Personal Allowance: Up to £12,570: 0% Tax Rate</p>
      <p>Basic Rate: £12,571 to £50,270: 20% Tax Rate</p>
      <p>Higher Rate: £50,271 to £125,140: 40% Tax Rate</p>
      <p>Additional Rate: over £125,140: 45% Tax Rate</p>
    </div>
  </main>
  

  <script src="script2.js"></script>
</body>
</html>
